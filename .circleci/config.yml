version: 2
jobs:
  lint:
    docker:
      - image: bitspark/slang-ci:latest
    working_directory: /gopath/src/github.com/Bitspark/slang/
    steps:
      - checkout
      - run:
          name: Get dependencies
          command: go get -v -t -d ./...
      - run:
          name: lint
          command: |
            curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s -- -b $(go env GOPATH)/bin v1.16.0
  test:
    docker:
      - image: bitspark/slang-ci:latest
    working_directory: /gopath/src/github.com/Bitspark/slang/
    steps:
      - checkout
      - run:
          name: Get dependencies
          command: go get -v -t -d ./...
      - run:
          name: Test
          command: |
            go test -race -coverprofile=coverage.txt -coverpkg=./... -covermode=atomic -v ./...
            bash <(curl -s https://codecov.io/bash)
  build:
    docker:
      - image: bitspark/slang-ci:latest
    working_directory: /gopath/src/github.com/Bitspark/slang/
    steps:
      - checkout
      - run:
          name: Get dependencies
          command: go get -v -t -d ./...
      - run:
          name: Build
          command: |
            mkdir ./ci/release
            python3 ./ci/build.py ${CIRCLE_TAG} ${B6K_CS_PW}
      - persist_to_workspace:
          root: /gopath/src/github.com/Bitspark/slang/
          paths:
            - ci/release
  release:
    docker:
      - image: bitspark/slang-ci:latest
    working_directory: /gopath/src/github.com/Bitspark/slang/
    steps:
      - checkout
      - attach_workspace:
          at: /gopath/src/github.com/Bitspark/slang/
      - run:
          name: Release
          command: ${GOPATH}/bin/ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} ${CIRCLE_TAG} ./ci/release/
workflows:
  version: 2
  build-and-release:
    jobs:
      - lint:
          filters:
            tags:
              only: /.*/
      - test:
          filters:
            tags:
              only: /.*/
          requires:
            - lint
      - build:
          requires:
            - test
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
      - release:
          requires:
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
